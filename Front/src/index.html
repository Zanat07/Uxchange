<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - UN Intercambio</title>
    <link rel="stylesheet" href="atoms/navbar.css" />
    <link rel="stylesheet" href="HeatMap.css" />
    <link rel="stylesheet" href="atoms/analytics.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li id="brand-container">
                    <div class="brand-container">
                        <div class="column" id="logo">
                            <img src="assets/UN intercambio logo.png" alt="Logo Un Intercambio" id="logoIntercambio" />
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
            <h2>Login</h2>
            <form id="loginForm">
                <div style="margin-bottom: 15px;">
                    <label for="username">Username</label><br />
                    <input type="text" id="username" name="username" required style="width: 100%; padding: 8px;" />
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password">Password</label><br />
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 8px;" />
                </div>
                <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Login</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // For demonstration, just alert the username and password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            alert(`Username: ${username}\nPassword: ${password}`);
            // Here you can add actual login logic, e.g., API call to backend

            // Redirect to convenios page after login
            window.location.href = 'pages/Convenios.html';
        });
    </script>
</body>

</html>
